<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<header>
    <div class="centerContainer">
        <ul class="headerColumns">
            <li class="leftSideOfHeader">
                <h1 class="logo">
                    Logo
                </h1>
            </li>

            <ul class="rightSideOfHeader">
                <div class="searcherBox">
                    <div class="box">
                        <div class="container-4">
                            <input type="search" id="search" placeholder="Find Movies, TV shows, Celebrities and more..." />
                            <button class="icon"><img alt="" src="images/magnifyingGlass.svg"/> </button>
                        </div>
                    </div>
                </div>
                <li class="signUpButton">
                    <div>
                        <a class="btn btn-green" href="">Sign Up</a>
                    </div>
                </li>
                <li class="signInButton">
                    <div>
                        <a class="btn btn-blue" href="">Sign In</a>
                    </div>
                </li>

                <li id="langButton" class="langUKContainer">
                    <div class="langUK">
                        <div class="currentFlag">
                        </div>
                        <div class="arrow-down"></div>
                    </div>
                    <ul class="langChooser showhide hidden">
                        <a class="sprite flag-uk" href="">
                        </a>
                        <a class="sprite flag-cz" href="">
                        </a>
                        <a  class="sprite flag-de" href="">
                        </a>
                        <a class="sprite flag-es" href="">
                        </a>
                        <a class="sprite flag-pt" href="">
                        </a>
                        <a class="sprite flag-fr" href="">
                        </a>
                        <a class="sprite flag-it" href="">
                        </a>
                        <a class="sprite flag-ru" href="">
                        </a>
                        <a class="sprite flag-tur" href="">
                        </a>
                        <a class="sprite flag-br" href="">
                        </a>
                    </ul>

                </li>


            </ul>

        </ul>
    </div>

</header>
</body>
</html>
